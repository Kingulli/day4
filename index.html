   <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  <body>
    <a-scene >
       <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script> 
       <a-entity environment="preset: poison; seed: 5; shadow: true; ground: canyon; dressing: trees"></a-entity>
      
      <a-box id="box" color="blue" position=" 0 1 -4" rotation="0 -60 0"
             event-set__mouseenter="material.color: red"
             event-set__mouseleave="material.color: blue">
             
      </a-box>
      
      <a-box color="green" position="-1 0 0 "
           event-set__click="material.color: red; scale: 2 2 2"
           event-set__mouseenter="material.color: blue"></a-box>
      
      <a-sphere id="sphere" color="blue" position="1 2 -3"
                event-set__enter="__event: mouseenter; __target:#box; color: red"
                event-set__leave="__event: mouseleave; __target:#box; color: blue">
                </a-sphere>
                
 <a-camera> <a-cursor></a-cursor> </a-camera>
    
    </a-scene>
  </body>
